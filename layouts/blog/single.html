{{ define "main" }}
<article class="blog-post">
  <h1>{{ .Title }}</h1>
  <p>
    <small>
      <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">
        {{ .Date.Format "Jan 2, 2006" }}
      </time>
      by <a href="{{ .Params.authorURL }}" rel="author noreferrer noopener" target="_blank">{{ .Params.author }}</a>
    </small>
  </p>

  <hr />

  <div>{{ .Content }}</div>
</article>
{{ end }}
